<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img class="backgroundphoto" src="backgroundphoto.jpg" alt="green leaves">
        <img class="odin-logo" src="odinlogo.png" alt="The logo of the odin project.">
        <div class="text">Photo by Halie West on Unsplash</div>
    </div>

    <div class="right-side"><div class="container-two">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
     </div>
     <form action="" method="post">
        <legend>Let's do this!</legend>
        <div class="container-three">
            <div class="first-row">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" required>
                <label for="email">EMAIL</label>
                <input type="email" id="email" required>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" required>
            </div>
            <div class="second-row">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" required>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" required>
                <label for="password-confirmation">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirmation" required>
            </div></div>
        </form>
    </div>    
</body>
</html>
